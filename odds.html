<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoop Stats | Odds</title>
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--jquery UI link-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!-- local stylesheets -->
  <link rel="stylesheet" href="./assets/css/odds.css" />
  <link rel="stylesheet" href='./assets/css/style.css' />
</head>

<body class="odds">
  <!-- header with nav bar links to other pages -->
  <header>
    <h1><img src="./assets/images/hoop-stats-logo.png" alt="Hoop Stats Logo" id="hoopstats-logo"/> Odds</h1>
    <nav class="navbar">
      <a href="./homepage.html">Home</a>
      <a href="./all-teams.html">All Teams</a>
      <a href="./about.html">About</a>
      <button id="logout" type="submit">Logout</button>
    </nav>
  </header>
  <!-- Typed.js element -->
  <h3 id="element"></h3>
  <main class="lane">
    <section class="teams" id="teams">
      <!-- where team cards are going to be dynamically added and dragging from -->
    </section>
    <div class="dragndrop">
      <aside class="team-one">
        <!-- where team one stats are going to be dynamically added -->
      </aside>

      <section class="compare">
        <!-- reset button to refresh the page -->
        <button id="reset">Reset</button>
        <div class="block">
          <div class='lane' id="compare-team1">
            <!-- where team one will get dragged to -->
          </div>
          <div class='lane' id="compare-team2">
            <!-- where team two will get dragged to -->
          </div>
        </div>
        <div id="winner">
          <!-- where winner will get dynamically dragged to -->
        </div>
      </section>
      <aside class="team-two">
        <!-- where team two stats are going to be dynamically added -->
      </aside>
    </div>
  </main>
  <footer>
    <h4>&copy; A Group One Production &#127936;</h4>
  </footer>
  <!-- Typed.js library -->
  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Welcome to Hoop Stats.', `Drag a team into each box to see who's more likely to win! `],
      typeSpeed: 60,
      backSpeed: 50,
      startDelay: 1000,
      loop: true
    });
  </script>
  <!--bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--jquery link-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jquery UI link-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!-- local javascripts -->
  <script type="text/javascript" src="./assets/js/odds.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
