<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <!---the header where the logog and the login button is-->
    <h1><img src="./assets/images/hoop-stats-logo.png" alt="Hoop Stats Logo" id="hoopstats-logo"/></h1>
    <p>If you already have an account <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#formModal">Click Here to Login</button></p>
    <div class="modal fade" tabindex="-1" id="formModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> X </button>
          </div>
          <!--form where the user can input an already existing username and password-->
          <form class="row m-4">
            <!--login username-->
            <div class="col-12 mb-4">
              <label for="login-username" class="form-label">Username</label>
              <input type="text" class="form-control login-data" id="login-username" />
            </div>
            <!-- login password -->
            <div class="col-12 mb-4">
              <label for="login-password" class="form-label">Password</label>
              <input autocomplete="off" type="password" class="form-control  login-data" id="login-password" />
            </div>
          </form>
          <!-- login button -->
          <div class="mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-dark login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--for where a new user can input a username, password, and choose the teams they want to follow-->
  </header>
    <h2>Welcome to hoop stats! Sign up below:</h2>

  <div class="logininfo"></div>
  <form id="login">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control col-5" id="username" aria-describedby="username">
     
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control col-5" id="password">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Verify password</label>
      <input type="password" class="form-control col-5" id="password2">
    </div>
    <h3>Choose the teams you want to follow:</h3>
    <div class="mb-3 form-check">
    
        <section class="teams row m-2">



        </section>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>


  </div>
